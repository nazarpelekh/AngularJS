<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>

    <link rel="stylesheet" href="Libraries/bootstrap.css">
    <link rel="stylesheet" href="Libraries/bootstrap-theme.css">
</head>
<body>
    <!-- panel create rounded contour -->
    <div class="panel panel-default">
        <!-- panel-heading - create title for panel -->
        <h3 class="panel-heading">Button's style</h3>

        <div class="panel-body">

            <div class="well">
                <!-- btn - style for button -->
                <button class="btn btn-default">Default button</button>

                <button class="btn btn-primary">Primary button</button>
                <button class="btn btn-success">Success button</button>
                <button class="btn btn-warning">Warning button</button>
                <button class="btn btn-info">Info button</button>
                <button class="btn btn-danger">Danger button</button>
            </div>

            <div class="well">
                <h3 class="panel-heading">Button block</h3>

                <button class="btn btn-default btn-block">Button 1</button>
                <a href="#" class="btn btn-default btn-block">Button 2</a>
                <input type="submit" class="btn btn-default btn-block" value="Button 3">
            </div>

            <div class="panel-footer">
                <a href="#">retertertertert</a>
            </div>

        </div>
    </div>
</body>
</html>
