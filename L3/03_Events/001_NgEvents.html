<!DOCTYPE html>
<html lang="en" ng-app="SampleApp">
<head>
    <meta charset="UTF-8">
    <title>Event list</title>

    <script src="../../Libraries/angular.js"></script>
    <link rel="stylesheet" href="../../Libraries/bootstrap.css">
    <link rel="stylesheet" href="../../Libraries/bootstrap-theme.css">

    <script>
        var module = angular.module('SampleApp',[]);

        module.controller('SampleAppCtrl', function ($scope) {

            $scope.items = [
                {name: 'ng-blur', apply: 'Attr, class', description: 'Event blur'},
                {name: 'ng-change', apply: 'Attr, class', description: 'Event change'},
                {name: 'ng-click', apply: 'Attr, class', description: 'Event click'},
                {name: 'ng-copy', apply: 'Attr, class', description: 'Event copy'}
            ]

        })
    </script>
</head>
<body ng-controller="SampleAppCtrl">
<table class="table table-striped table-hover">
    <thead>
    <tr class="h4">
        <td>Директива</td>
        <td>Встановлюється як</td>
        <td>Обробник на</td>
    </tr>
    </thead>
    <tbody ng-repeat="item in items">
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.apply}}</td>
        <td>{{item.description}}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
