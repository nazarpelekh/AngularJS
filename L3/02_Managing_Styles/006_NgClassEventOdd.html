<!DOCTYPE html>
<html lang="en" ng-app="SampleApp">
<head>
    <meta charset="UTF-8">
    <title>ng-class-even &amp; ng-class-odd</title>

    <script src="../../Libraries/angular.js"></script>
    <link rel="stylesheet" href="../../Libraries/bootstrap.css">
    <link rel="stylesheet" href="../../Libraries/bootstrap-theme.css">

    <script>
        var app = angular.module('SampleApp',[]);

        app.controller('SampleAppCtrl', function ($scope) {

            $scope.items = ['item1', 'item2', 'item3', 'item4', 'item5'];
            $scope.class1 = 'green';
            $scope.class2 = 'red';

        })
    </script>

    <style>
        .green {
            color: green;
        }

        .red {
            color: red;
        }
    </style>
</head>
<body ng-controller="SampleAppCtrl">
<div class="container">

    <!-- ng-class-even & ng-class-odd директиви працюють в зв'язці з ng-repeat і дозволяють встановлювати значення класу -->

    <ul>
        <li ng-repeat="item in items"
            ng-class-even="class1"
            ng-class-odd="class2">{{item}}</li>
    </ul>

</div>
</body>
</html>
