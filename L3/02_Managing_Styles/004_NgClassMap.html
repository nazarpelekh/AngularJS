<!DOCTYPE html>
<html lang="en" ng-app="SampleApp">
<head>
    <meta charset="UTF-8">
    <title>ng-class</title>

    <script src="../../Libraries/angular.js"></script>
    <link rel="stylesheet" href="../../Libraries/bootstrap.css">
    <link rel="stylesheet" href="../../Libraries/bootstrap-theme.css">

    <script>
        var app = angular.module('SampleApp',[]);

        app.controller('SampleAppCtrl', function ($scope) {
            $scope.styleObj = {
                color: false,
                border: false,
                size: false
            }
        })
    </script>
    <style>
        .color {
            background-color: lightgreen;
        }

        .border {
            border: 1px solid #000;
        }

        .size {
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body ng-controller="SampleAppCtrl">
<div class="container">

    <input type="checkbox" ng-model="styleObj.color">Color <br>
    <input type="checkbox" ng-model="styleObj.border">Border <br>
    <input type="checkbox" ng-model="styleObj.size">Size <br>

    <!-- ng-class – якщо в якості значення директива отримує об'єкт, кожен ключ об'єкта, буде сприйматись як окремий клас -->

    <div ng-class="styleObj">Test</div>

</div>
</body>
</html>
