<!DOCTYPE html>
<html ng-app="SampleApp">
<head>
    <meta charset="UTF-8">
    <title>Two way data-binding</title>
    <script src="../../Libraries/angular.js"></script>
    <script>
        var app = angular.module('SampleApp',[]);

        app.controller('SampleAppCtrl', function ($scope) {
            $scope.items = [{ name: "Item 1", value: "Value 1"},
                { name: "Item 2", value: "Value 2"},
                { name: "Item 3", value: "Value 3"}]
        })
    </script>
</head>
<body>
<div ng-controller="SampleAppCtrl">

    List of elements

    <ul>
        <li ng-repeat="item in items">{{item.name}}</li>
    </ul>

    <div>
        One way binding <input type="text" value="{{items[0].name}}">
    </div>

    <div>
        <!-- when we change value, we change $scope.items value -->
        Two eay binding <input type="text" ng-model="items[1].name">
    </div>

</div>
</body>
</html>
