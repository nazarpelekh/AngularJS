<!DOCTYPE html>
<html lang="en" ng-app="SampleApp">
<head>
    <meta charset="UTF-8">
    <title>ng-style</title>

    <script src="../../Libraries/angular.js"></script>
    <link rel="stylesheet" href="../../Libraries/bootstrap.css">
    <link rel="stylesheet" href="../../Libraries/bootstrap-theme.css">

    <script>
        var app = angular.module('SampleApp',[]);

        app.controller('SampleAppCtrl', function ($scope) {
            $scope.styleObj = {
                color: 'red',
                padding: '10px',
                border: '1px solid green',
                marginTop: '50px'
            }
        })
    </script>
</head>
<body ng-controller="SampleAppCtrl">
<div class="container">

    <!-- ng-style – дозволяє встановити CSS стилі на окремий елемент -->

    <div ng-style="styleObj">Test</div>

</div>
</body>
</html>
