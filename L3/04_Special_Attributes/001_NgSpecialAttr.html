<!DOCTYPE html>
<html lang="en" ng-app="SampleApp">
<head>

    <!--
     Boolean attributes – атрибути, які змінюють стан елементів не залежно від значення. Наприклад disable, readonly...

     ng-checked – використовуєьтся для встановки значення check/not для input
     ng-disabled – використовуєьтся для disable елемента використовуєьтся для input/button
     ng-readonly – використовується для атрибута readonly для input
     ng-selected – використовуєьтся для атрибута selected в option
     -->

    <meta charset="UTF-8">
    <title>Ng Attributesgit </title>

    <script src="../../Libraries/angular.js"></script>
    <link rel="stylesheet" href="../../Libraries/bootstrap.css">
    <link rel="stylesheet" href="../../Libraries/bootstrap-theme.css">

    <script>
        var app = angular.module('SampleApp',[]);
        app.controller('SampleAppCtrl', function ($scope) {
            $scope.dataValue = false;
        })
    </script>
</head>
<body>
    <div id="taskPanel" class="panel well" ng-controller="SampleAppCtrl">

        <h3 class="panel-header">Boolean attributes</h3>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="dataValue">
                Примінити атрибут
            </label>
        </div>

        <div>

            <div class="form-group">
                <button class="btn btn-success" ng-disabled="dataValue">ng-disabled</button>
            </div>

            <div class="form-group">
                <label>
                    ng-readonly
                    <input class="form-control" type="text" value="Readonly" ng-readonly="dataValue">
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" ng-checked="dataValue">
                    ng-checked
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" ng-checked="dataValue">
                    ng-checked
                </label>
            </div>

            <div class="form-group">
                <label>
                    ng-select
                    <select class="form-control">
                        <option value="value">text 1</option>
                        <option value="value" ng-selected="dataValue">ng-selected</option>
                    </select>
                </label>
            </div>

        </div>

    </div>
</body>
</html>
