<!DOCTYPE html>
<html ng-app="courseListApp">
<head>
    <meta charset="UTF-8">
    <title>Планировшик курсов</title>
    <script src="../Libraries/angular.js"></script>
    <link rel="stylesheet" href="../Libraries/bootstrap.css">
    <link rel="stylesheet" href="../Libraries/bootstrap-theme.css">
    <script>

        // Model
        var model = {
            user: "User1",
            courses: [
                { name: "HTML, CSS", passed: true },
                { name: "JS Essential", passed: true },
                { name: "JS Advanced", passed: true },
                { name: "HTML5 &amp; CSS3", passed: true },
                { name: "AngularJS", passed: true }
            ]
        };

        // Module
        var courseListApp = angular.module('courseListApp',[]);

        // Controller
        courseListApp.controller('CourseListCtrl', function($scope){
            $scope.list = model;
        })

    </script>
</head>
<body ng-controller="CourseListCtrl">
<div class="container">
    <div class="page-header">
        <div class="page-header">
            <h1>
                Планировщик курсов
            </h1>
            <h3>Пользователь: {{list.user}}. Количество курсов - {{list.courses.length}}</h3>
        </div>
    </div>
    <div class="panel">
        <div class="input-group">
            <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default">Добавить</button>
                </span>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Курс</th>
                <th>Пройден</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>HTML, CSS</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>JS Essential</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>JS Advanced</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>HTML5, CSS3</td>
                <td>No</td>
            </tr>
            <tr>
                <td>AngularJS</td>
                <td>No</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
