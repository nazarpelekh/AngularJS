<!doctype html>
<html ng-app="sampleApp">
<head>
    <meta charset="UTF-8">
    <title>Monolitic</title>
    <script src="../../Libraries/angular.js"></script>
    <link rel="stylesheet" href="../../Libraries/bootstrap-theme.css">
    <link rel="stylesheet" href="../../Libraries/bootstrap.css">

    <script>
        var app = angular.module('sampleApp',[])
                .controller('defaultCtrl', function($scope){
                    $scope.value = '-----';

                    $scope.setNewValue = function () {
                        $scope.value = 'Hello world!'
                    }
                })
    </script>
</head>
<!-- Контроллер моноліт – один контроллер, який застосовується для всього документа -->
<body ng-controller="defaultCtrl">
    {{value}}<br>
    <button ng-click="setNewValue()">Change</button>
</body>
</html>
